<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        color: blue;
        background: red;
        width: 400px;
        line-height: 100px;
        text-align: center;
        margin: 40px;
    }
    /* 使两个p标签不再处于同一个BFC内 */
    .wrapper {
        overflow: hidden;
    }
</style>
<body>
    <p>paragraph 1</p>
    <div class="wrapper">
        <p>paragraph 2</p>
    </div>
</body>
</html>
